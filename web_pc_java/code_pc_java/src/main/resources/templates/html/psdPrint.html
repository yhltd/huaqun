<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配送单</title>
    <link rel="shortcut icon" href="#"/>

    <script type="text/javascript" src="../js/Jquery.js"></script>
    <script type="text/javascript" src="../js/jquerysession.js"></script>

    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <!--bootstrap-table-->
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap-table.css">
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/colResizable-1.6.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap-table-resizable.js"></script>

    <link rel="stylesheet" href="../css/sweetalert.css">
    <script type="text/javascript" src="../js/sweetalert-dev.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/psdPrint.js"></script>

<!--    <link href="../bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">-->

<!--    <link href="../bootstrap-4.5.0-dist/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>-->

<!--    <script src="../bootstrap-4.5.0-dist/js/fileinput.js" type="text/javascript"></script>-->

<!--    <script src="../bootstrap-4.5.0-dist/js/bootstrap.js" type="text/javascript"></script>-->

</head>

<body class="pt-2">

<div id="table-toolbar" style="background-color: white">
    <div class="btn-group" role="group">
        <button id="select-btn" class="btn btn-primary" style="border-radius:5px;">
            <i class="bi bi-arrow-clockwise icon"></i>
            选择数据
        </button>
        <span style="border-right: 20px solid white"></span>
        <button id="print-btn" class="btn btn-primary" style="border-radius:5px;">
            <i class="bi bi-plus-square icon"></i>
            打印配送单
        </button>
        <span style="border-right: 20px solid white"></span>
        <a id="dqy" class="btn btn-primary" style="color: white;padding-top: 8px;border-radius:5px;">当前页：打印配送单</a>
    </div>
</div>

<div class="table-div border-top" style="width: auto" id="div">
    <div class="col-xs-16">
        <div class="col-xs-16">
            <table class="table" style="width: auto;">
                <div>
                    <span style="font-size: 18px;font-weight: bold;margin-left: 500px">天龙五金配送单</span>
                </div>
            </table>
            <table class="table table-bordered">
<!--                <thead>-->
                <tr style="font-size: 15px;">
                    <td style="width: 60px;text-align: center">日期</td>
                    <td style="width: 120px;text-align: center">客户名称</td>
                    <td style="width: 120px;text-align: center">配送情况</td>
                    <td style="width: 110px;text-align: center">单号</td>
                    <td style="width: 70px;text-align: center">送货单号</td>
                    <td style="width: 80px;text-align: center">货款金额</td>
                    <td style="width: 80px;text-align: center">收款情况</td>
                </tr>
                <thead>
                <tbody id="data"></tbody>
            </table>

            <table class="table table-bordered">
                <thead>
                <tr style="font-size: 15px;">
                    <td style="width: 100px;text-align: center">客户订单号</td>
                    <td style="width: 150px;text-align: center">配送区域</td>
                    <td style="width: 150px;text-align: center">安装地址</td>
                    <td style="width: 90px;text-align: center">录入员</td>
                    <td style="width: 130px;text-align: center">完成时间</td>
                    <td style="width: auto;text-align: center">商品库存信息</td>
                </tr>
                <thead>
                <tbody id="data1"></tbody>
            </table>

        </div>
    </div>
</div>

<!--    选择窗体-->
<div id="psdPrint-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">选择数据</div>
            </div>
            <div class="modal-body">
                <table id="show-psdPrint-table"></table>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="psdPrint-submit-btn" type="button" class="btn" style="background-color: limegreen;color: white">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    确定
                </button>
                <button id="psdPrint-close-btn" type="button" class="btn left-margin" style="background-color: red;color: white">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>

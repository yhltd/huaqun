<body class="pt-2">
<div class="top-toolbar row">
    <div class="col-md-3 mb-2">
        <input id="name" type="text" class="form-control" placeholder="姓名" autocomplete="off">
    </div>
    <div class="col-md-3 mb-2">

        <button id="select-btn" class="btn btn-primary">

</div>

<div id="table-toolbar">
    <div class="btn-group" role="group">
        <button id="refresh-btn" class="btn btn-primary">
            <i class="bi bi-arrow-clockwise icon"></i>

        </button>
        <button id="add-btn" class="btn btn-primary">

</div>

<div class="table-div border-top">
    <table id="userTable"></table>
</div>

<div id="add-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">录入</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="add-form" class="needs-validation">
                    <div class="form-group">
                        <label for="add-username">账号</label>
                        <input id="add-username" name="username" type="text" class="form-control" autocomplete="off">
                        <div class="invalid-feedback">
                            请输入账号！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-password">密码</label>
                        <input id="add-password" name="password" type="text" class="form-control" autocomplete="off">
                        <div class="invalid-feedback">
                            请输入密码！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-company">公司</label>
                        <input id="add-company" name="company" type="text" class="form-control" autocomplete="off">
                        <div class="invalid-feedback">
                            请输入公司！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-name">姓名</label>
                        <input id="add-name" name="name" type="text" class="form-control" autocomplete="off">
                        <div class="invalid-feedback">
                            请输入姓名！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-pinyin">简码</label>
                        <input id="add-pinyin" name="pinyin" type="text" class="form-control" autocomplete="off">
                        <div class="invalid-feedback">
                            请输入简码！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-power">权限</label>
                        <select id="add-power" name="power" class="form-control" autocomplete="off">
                            <option value="管理员">管理员</option>
                            <option value="操作员">操作员</option>
                            <option value="客户">客户</option>
                            <option value="玻璃厂">玻璃厂</option>
                        </select>
                        <div class="invalid-feedback">
                            请选择权限！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-quyu">区域</label>
                        <input id="add-quyu" name="quyu" type="text" class="form-control" autocomplete="off">
                        <div class="invalid-feedback">
                            请输入区域！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-addressName">送货地址</label>
                        <input id="add-addressName" name="addressName" type="text" class="form-control" autocomplete="off">
                        <div class="invalid-feedback">
                            请输入送货地址！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-money">铝框金额权限</label>
                        <select id="add-money" name="money" class="form-control"
                                autocomplete="off" data-required="1">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-shendan">审单权限</label>
                        <select id="add-shendan" name="shendan" class="form-control"
                                autocomplete="off" data-required="1">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-pay">付款权限</label>
                        <select id="add-pay" name="pay" class="form-control"
                                autocomplete="off" data-required="1">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-kailiao">开料权限</label>
                        <select id="add-kailiao" name="kailiao" class="form-control"
                                autocomplete="off" data-required="1">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-zuzhuang">组装权限</label>
                        <select id="add-zuzhuang" name="zuzhuang" class="form-control"
                                autocomplete="off" data-required="1">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add-baozhuang">包装权限</label>
                        <select id="add-baozhuang" name="baozhuang" class="form-control"
                                autocomplete="off" data-required="1">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="add-submit-btn" type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    提交
                </button>
                <button id="add-close-btn" type="button" class="btn btn-primary left-margin">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog">

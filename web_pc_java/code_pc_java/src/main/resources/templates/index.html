<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="text/javascript" src="js/Jquery.js"></script>
    <script type="text/javascript" src="js/jquerysession.js"></script>

    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/icons/bootstrap-icons.css">
    <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/sweetalert.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/sweetalert-dev.js"></script>

    <style>

    </style>

</head>
<body class="log-image" style="padding-top: 60px;margin: 0">
    <div class="row justify-content-center">
        <div class="col-md-7" style="margin: 0;font-weight: bold;text-align: center;color: rgba(124,48,5,0.7);font-size: 3rem;">
            順天龍家具材料
        </div>
        <div class="col-md-7" style="text-align: center">
            <img src="../img/login_icon.png" style="height: 150px;width: 150px;border-radius: 50%">
        </div>
    </div>
    <div class="row justify-content-center" style="margin-top: 30px">
        <div class="panel col-md-5" style="background-color: gainsboro;">
            <div class="panel-main">
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input id="username" name="username" type="text" class="form-control" autocomplete="off" required>
                        <div class="invalid-feedback">
                            请输入账号！
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input id="password" name="password" type="password" class="form-control" autocomplete="off" required>
                        <div class="invalid-feedback">
                            请输入密码！
                        </div>
                    </div>
                </form>
                <button id="submit-btn" class="btn btn-primary" style="width: 90px">
                    <i class="bi bi-person-fill icon"></i>
                    登陆
                </button>
            </div>
        </div>
    </div>
<div style="margin-left: 1180px;margin-top: 55px;font-size: 18px">V 1.0.3</div>
</body>
</html>
